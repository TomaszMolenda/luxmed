<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<form action="#" th:action="@{/filter}" th:object="${filterForm}" method="post">

    <div>
        <span>Minimalny czas rezerwacji</span>
        <input type="date" th:value="${filterDto.minimumReservationDate}" id="minimumReservationDate" name="minimumReservationDate"/>
        <input type="time" th:value="${filterDto.minimumReservationTime}" id="minimumReservationTime" name="minimumReservationTime"/>
    </div>

    <div>
        <span>Maksymalny czas rezerwacji</span>
        <input type="date" th:value="${filterDto.maximumReservationDate}" id="maximumReservationDate" name="maximumReservationDate"/>
        <input type="time" th:value="${filterDto.maximumReservationTime}" id="maximumReservationTime" name="maximumReservationTime"/>
    </div>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

</form>

</html>
